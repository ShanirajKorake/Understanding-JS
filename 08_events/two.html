<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">stop</button>
</body>
<script>

    function changetext() {
        document.querySelector('h1').innerHTML = "ShnaiRaj"
    }
    const ref = setTimeout(changetext,5000)

    document.querySelector("#stop").
    addEventListener('click',function(){
        clearTimeout(ref)
    })
</script>
</html>
