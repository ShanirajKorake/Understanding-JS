<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator | Lucie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #212121; color: #fff;">
    <nav>
        <h1>BMI Calculator | Lucie</h1>
    </nav>
    <div class="canvas">
        <div class="container">
            <form>
                <p><label for="height">Height in CM:</label><input type="text" name="height" id="height"></p>
                <p><label for="weight">Weight in KG:</label><input type="text" name="weight" id="weight"></p>
                <button>Calculate</button>
                <dive class="result"></dive>
            </form>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
              </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
